<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPK Dose Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-seedling"></i> NPK Fertilizer Dose Calculator</h2>
        
        <label for="vegetable">Select Vegetable:</label>
        <select id="vegetable">
            <option value="tomato">Tomato</option>
            <option value="potato">Potato</option>
            <option value="cabbage">Cabbage</option>
            <option value="carrot">Carrot</option>
            <option value="onion">Onion</option>
            <option value="broccoli">Broccoli</option>
            <option value="spinach">Spinach</option>
            <option value="pepper">Pepper</option>
            <option value="cucumber">Cucumber</option>
            <option value="cauliflower">Cauliflower</option>
            <option value="brinjal">Brinjal</option>
            <option value="lettuce">Lettuce</option>
            <option value="radish">Radish</option>
            <option value="garlic">Garlic</option>
            <option value="pumpkin">Pumpkin</option>
            <option value="peas">Peas</option>
            <option value="beetroot">Beetroot</option>
            <option value="chili">Chili</option>
        </select>
        
        <label for="area">Enter Area:</label>
        <div class="area-input">
            <input type="number" id="area" placeholder="Enter Area">
            <select id="unit">
                <option value="m2">mÂ²</option>
                <option value="kattha">Kattha</option>
                <option value="hectare">Hectare</option>
                <option value="ropani">Ropani</option>
                <option value="dhur">Dhur</option>
            </select>
        </div>

        <label for="ph">Enter Soil pH:</label>
        <input type="number" id="ph" step="0.1" placeholder="Enter pH Level">
        
        <label>Nutrient Level:</label>
        <div class="nutrient-level">
            <div>
                <label>Nitrogen:</label>
                <input type="radio" name="nitrogen" value="low" checked> Low
                <input type="radio" name="nitrogen" value="medium"> Medium
                <input type="radio" name="nitrogen" value="high"> High
            </div>
            <div>
                <label>Phosphorus:</label>
                <input type="radio" name="phosphorus" value="low" checked> Low
                <input type="radio" name="phosphorus" value="medium"> Medium
                <input type="radio" name="phosphorus" value="high"> High
            </div>
            <div>
                <label>Potassium:</label>
                <input type="radio" name="potassium" value="low" checked> Low
                <input type="radio" name="potassium" value="medium"> Medium
                <input type="radio" name="potassium" value="high"> High
            </div>
        </div>
        
        <button onclick="calculateNPK()"><i class="fas fa-calculator"></i> Calculate</button>
        
        <div id="result"></div>
    </div>
    <footer class="footer">
        <div>
            <p>&copy; 2025 NPK Calculator. All rights reserved.</p>

            <a href="mailto:your-email@example.com"><i class="fas fa-envelope"></i></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
